<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
<script>
  var player = Math.random(100);


  var socket = io(); // connect to server
  socket.emit('Message to server'); // emitting message

  socket.emit('Sending data to server', {
    contents:'RANDOM DATA HERE'
  });

  socket.on('serverMsg', function(data){
    console.log(data.msg);
  });

  var btn = function(){
    socket.emit('buttonclick', {
      playernum: player,
      btntype:'UP'
    });
  }
</script>

<button onclick="btn()">UP</button>
